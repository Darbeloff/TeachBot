<!DOCTYPE html>
<html>

<head>
	<title>Module 1</title>

	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/main.css">
	<link rel="stylesheet" type="text/css" href="https://localhost:8000/css/sawyer.css">
	<link rel="icon" href="https://localhost:8000/images/favicon.png">

	<!-- Structural Utilities -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src='https://lib.smartsparrow.com/simcapi-js-3.0.6.min.js'></script>
	<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/jquery-textfill/jquery-textfill@0.6.0/source/jquery.textfill.min.js"></script>

	<!-- TeachBot Utilities -->
	<script src="https://localhost:8000/js/utils/arc3pt.js"></script>
	<script src="https://localhost:8000/js/utils/display_choices.js"></script>
	<script src="https://localhost:8000/js/utils/draw_ball.js"></script>
	<script src="https://localhost:8000/js/utils/draw_bar.js"></script>
	<script src="https://localhost:8000/js/utils/draw_goal.js"></script>
	<script src="https://localhost:8000/js/utils/draw_pos_orien.js"></script>
	<script src="https://localhost:8000/js/utils/draw_odometer.js"></script>
	<script src="https://localhost:8000/js/utils/draw_spring.js"></script>
	<script src="https://localhost:8000/js/utils/draw_encoder.js"></script>
	<script src="https://localhost:8000/js/utils/JSONcopy.js"></script>
	<script src="https://localhost:8000/js/utils/sleep.js"></script>
</head>

<body>
	<div class = "content">
		<!-- Image -->
		<img id="image" src="https://localhost:8000/images/Welcome.png" alt="image missing">
		<br>

		<!-- Animation -->
		<video id="animator" class="centered" preload>
			<source src="https://localhost:8000/videos/motor_animation.mp4" type="video/mp4">
		</video>

		<!-- Angle Sliders -->
		<div class="container" id="protractor_table">
		<table>
			<tr>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor1"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor2"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor3"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor4"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor5"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor6"></td>
				<td><input type="range" min="-315" max="315" class="protractor" id="protractor7"></td>
			</tr>
			<tr>
				<td><canvas id="bar1" class="bar"></canvas></td>
				<td><canvas id="bar2" class="bar"></canvas></td>
				<td><canvas id="bar3" class="bar"></canvas></td>
				<td><canvas id="bar4" class="bar"></canvas></td>
				<td><canvas id="bar5" class="bar"></canvas></td>
				<td><canvas id="bar6" class="bar"></canvas></td>
				<td><canvas id="bar7" class="bar"></canvas></td>
			</tr>
			<tr>
				<td>Joint 1</td>
				<td>Joint 2</td>
				<td>Joint 3</td>
				<td>Joint 4</td>
				<td>Joint 5</td>
				<td>Joint 6</td>
				<td>Joint 7</td>
			</tr>
		</table>
		</div>

		<!-- Canvas -->
		<div class="container" id="canvas_container">
			<canvas id="canvas_obj"></canvas>
		</div>
		
		<!-- Text -->
		<div id='adjustable'>Loading...</div>

		<!-- Speech -->
		<audio id="player"></audio>
	</div>

	<!-- Run JS Module -->
	<script type="text/javascript" src="https://localhost:8000/js/Module.js"></script>
	<script type="text/javascript" src="https://localhost:8000/js/1.js"></script>

	<!-- Display Pointer Position
	<script type="text/javascript" src="https://localhost:8000/js/utils/displayPointerPosition.js"></script>
	 -->
</body>
</html>
