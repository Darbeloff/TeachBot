<script type="text/javascript">

		script.setAttribute('type', "text/javascript");
		script.setAttribute('src', "https://localhost:8000/js/1.js");
		document.getElementsByTagName("head")[0].appendChild(script);
	}

</script>

	<!-- Welcome image -->
	<img id="welcome" class="welcome" src="https://localhost:8000/images/Welcome.png" alt="Welcome" height = "90%">
